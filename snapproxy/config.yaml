name: "snapcast-proxy"
description: "Snapcast Client & Server proxy"
version: "0.29"
slug: "snapcastproxy"
init: false
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
startup: system
boot: auto
map:
  - share:rw
ingress: true
ingress_port: 1780
ingress_stream: true
ports:
  1704/tcp: 1704
  1705/tcp: 1705
  1780/tcp: 1780
ports_description:
  1704/tcp: "Snapserver stream endpoint"
  1705/tcp: "Snapserver control endpoint"
  1780/tcp: "Snapweb json-RPC endpoint"
schema:
  stream.sources:
           - str
  stream.sampleformat: str
  stream.codec: str
  stream.chunk_ms: int
  stream.buffer: int
  stream.send_to_muted: bool
  http.enabled: bool
  http.doc_root: str
  tcp.enabled: bool
  logging.logsink: list(null|system|stdout|stderr)
  logging.filter: str
  server.threads: int
  server.datadir: str
options:
  stream.sources:
    - process:///usr/bin/snapclient?name=ch00&params=--host%20[UPSTREAM_SNAPSERVER]%20--player%20file:filename=stdout%20--hostID%20HA:0
    - process:///usr/bin/snapclient?name=ch01&params=--host%20[UPSTREAM_SNAPSERVER]%20--player%20file:filename=stdout%20--hostID%20HA:1
  stream.sampleformat: "48000:16:2"
  stream.codec: "flac"
  stream.chunk_ms: 20
  stream.buffer: 1000
  stream.send_to_muted: true
  http.enabled: true
  http.doc_root: "/usr/share/snapserver/snapweb/"
  tcp.enabled: true
  logging.logsink: "stderr"
  logging.filter: "*:info"
  server.threads: -1
  server.datadir: "/share/snapcast/"
